<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Art Ecuador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="Stone Art Ecuador">
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <div class="menu">
                <a href="/" class="activo">Inicio</a>
                <a href="/galeria">Galería</a>
                <a href="/nosotros">Nosotros</a>
                <a href="/contacto">Contacto</a>
            </div>
        </nav>
    </header>

    <div class="banner">
        <img src="{{ url_for('static', filename='images/banner/banner.jpg') }}" alt="Stone Art Ecuador - Banner">
    </div>

    <section>
        <h2>Arte en piedra, pintura y madera</h2>
        <p>Bienvenido a <b>Stone Art Ecuador</b>, un espacio donde la naturaleza se transforma en arte.</p>
    </section>

    <footer>
        <p>© 2025 Stone Art Ecuador</p>
    </footer>

    <script>
    function toggleMenu() {
        document.querySelector(".menu").classList.toggle("activo");
    }
    </script>
</body>
</html>
