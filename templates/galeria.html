<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Stone Art Ecuador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="Stone Art Ecuador">
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <div class="menu">
                <a href="/">Inicio</a>
                <a href="/galeria" class="activo">Galería</a>
                <a href="/nosotros">Nosotros</a>
                <a href="/contacto">Contacto</a>
            </div>
        </nav>
    </header>

    <section>
        <h2>Nuestras Obras</h2>
        <p>Explora algunas de las creaciones en piedra, madera y pintura artesanal.</p>

        <div class="galeria">
            {% for obra in obras %}
            <div class="obra">
                <img src="{{ url_for('static', filename='images/obras/' ~ obra.imagen) }}" alt="{{ obra.descripcion }}" onclick="openLightbox(this.src)">
                <p>{{ obra.descripcion }}</p>
            </div>
            {% endfor %}
        </div>
    </section>

    <footer>
        <p>© 2025 Stone Art Ecuador</p>
    </footer>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="">
    </div>

    <script>
    function toggleMenu() {
        document.querySelector(".menu").classList.toggle("activo");
    }
    function openLightbox(src) {
        document.getElementById('lightbox').style.display = 'flex';
        document.getElementById('lightbox-img').src = src;
    }
    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }
    </script>
</body>
</html>
