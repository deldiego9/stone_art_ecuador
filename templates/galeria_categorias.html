<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a por Categor√≠as - Stone Art Ecuador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-logo">
                <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="Stone Art Ecuador">
                <h1>Stone Art Ecuador</h1>
            </div>
            <button class="menu-toggle" id="menuToggle" aria-label="Men√∫">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav id="navMenu">
                <a href="/">Inicio</a>
                <a href="/galeria" class="activo">Galer√≠a</a>
                <a href="/nosotros">Nosotros</a>
                <a href="/contacto">Contacto</a>
            </nav>
        </div>
    </header>

    <section>
        <h2>Nuestras Categor√≠as</h2>
        <p>Explora nuestras obras organizadas por categor√≠a</p>

        <div class="categorias-grid">
            {% for key, cat in categorias.items() %}
            <a href="/galeria/{{ key }}" class="categoria-card">
                <div class="categoria-icono">{{ cat.icono }}</div>
                <h3>{{ cat.nombre }}</h3>
                <p>{{ cat.descripcion }}</p>
            </a>
            {% endfor %}
        </div>
    </section>

    <footer>
        <p>¬© 2025 Stone Art Ecuador</p>
    </footer>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');
        
        menuToggle.addEventListener('click', function() {
            navMenu.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        const navLinks = navMenu.querySelectorAll('a');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                navMenu.classList.remove('active');
                menuToggle.classList.remove('active');
            });
        });

        document.addEventListener('click', function(event) {
            const isClickInsideNav = navMenu.contains(event.target);
            const isClickOnToggle = menuToggle.contains(event.target);
            
            if (!isClickInsideNav && !isClickOnToggle && navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
                menuToggle.classList.remove('active');
            }
        });
    </script>
    <!-- Bot√≥n volver arriba y efectos adicionales -->
<button class="scroll-to-top" id="scrollTopBtn" aria-label="Volver arriba">‚Üë</button>

<script>
    // Bot√≥n volver arriba
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    
    window.addEventListener('scroll', function() {
        if (window.pageYOffset > 300) {
            scrollTopBtn.classList.add('visible');
        } else {
            scrollTopBtn.classList.remove('visible');
        }
    });
    
    scrollTopBtn.addEventListener('click', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });

    // Efecto parallax suave en banner (si existe)
    const banner = document.querySelector('.banner img');
    if (banner) {
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            if (scrolled < 500) {
                banner.style.transform = `translateY(${scrolled * 0.3}px)`;
            }
        });
    }

    // Lazy loading mejorado para im√°genes
    if ('IntersectionObserver' in window) {
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.style.animation = 'fadeIn 0.5s ease-in';
                    observer.unobserve(img);
                }
            });
        });

        document.querySelectorAll('.obra img, .categoria-card').forEach(img => {
            imageObserver.observe(img);
        });
    }
</script>
<script>
    // ===== EFECTOS M√ìVIL/TABLET =====
    
    if (window.innerWidth <= 768) {
        
        // 1. Header que se encoge al hacer scroll
        let lastScroll = 0;
        const header = document.querySelector('header');
        
        window.addEventListener('scroll', function() {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            
            lastScroll = currentScroll;
        });
        
        // 2. Mostrar indicador de swipe al cargar (solo primera vez)
        if (!sessionStorage.getItem('swipe-seen')) {
            setTimeout(() => {
                const indicator = document.createElement('div');
                indicator.className = 'swipe-indicator';
                indicator.textContent = 'üëÜ Toca las categor√≠as';
                document.body.appendChild(indicator);
                
                setTimeout(() => indicator.remove(), 3000);
                sessionStorage.setItem('swipe-seen', 'true');
            }, 1000);
        }
        
        // 3. Animaci√≥n de elementos al entrar en viewport
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                }
            });
        }, { threshold: 0.2 });
        
        document.querySelectorAll('.categoria-card, .obra').forEach(el => {
            observer.observe(el);
        });
        
        // 4. Efecto de part√≠culas al tocar (opcional)
        document.addEventListener('touchstart', function(e) {
            const touch = e.touches[0];
            const particle = document.createElement('div');
            particle.className = 'touch-particle';
            particle.style.left = touch.clientX + 'px';
            particle.style.top = touch.clientY + 'px';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 1000);
        });
        
        // 5. Parallax suave en banner (tablet)
        if (window.innerWidth > 480 && window.innerWidth <= 768) {
            const banner = document.querySelector('.banner img');
            if (banner) {
                window.addEventListener('scroll', function() {
                    const scrolled = window.pageYOffset;
                    if (scrolled < 400) {
                        banner.style.transform = `translate(-50%, -50%) translateY(${scrolled * 0.2}px)`;
                    }
                });
            }
        }
        
        // 6. Haptic feedback (vibraci√≥n) en toques (si est√° disponible)
        if ('vibrate' in navigator) {
            document.querySelectorAll('.categoria-card, .obra, .form-contacto button').forEach(el => {
                el.addEventListener('touchstart', function() {
                    navigator.vibrate(10); // Vibraci√≥n sutil de 10ms
                });
            });
        }
    }
</script>
</body>
</html>
